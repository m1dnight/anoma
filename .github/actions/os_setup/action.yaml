# OS Setup
#
# I install the necessary packages at the OS level.
name: OS Setup
description: OS Setup
runs:
  using: "composite"
  steps:
    - name: install apt packages
      shell: bash
      run: sudo apt-get install -y libsodium-dev protobuf-compiler
    - name: print protobuf version
      shell: bash
      run: protoc --version
